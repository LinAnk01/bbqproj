<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Longhorn BBQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/85ef539d63.js" crossorigin="anonymous"></script>
     </head>
  <body>
    <nav class="navbar bg-body-primary" style="background-color: #b15333;">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <div class="container">
            <div class="row">
              <div class="col">
                <img src="Images\grill logo.svg" class="img-fluid" alt="Logo" width="auto">
              </div>
              <div class="col-9 mt-4 text-white">
                <h1 style="font-size: 8vw";>LONGHORN BBQ</h1>
              </div>
            </div>
        </a>
      </div>
    </nav>

    
<form class="row justify-content-center mt-2 mb-2 g-2">
        <div class="col-5">
            <label for="inputTeamName" class="form-label">Team Navn / Team Name</label>
            <input type="text" class="form-control" id="inputTeamName" placeholder="Team Name">
        </div>
        <div class="col-5">
            <label for="inputTeamCap" class="form-label">Team Captain</label>
            <input type="text" class="form-control" id="inputTeamCap" placeholder="Team Captain">
        </div>
      </div>
      <div class="col-10">
        <label for="inputAddress" class="form-label">Addresse / Street Name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
      </div>
      <div class="w-100"></div>
      <div class="col-2">
        <label for="inputPostNR" class="form-label">Post Nr. / Postal Code</label>
        <input type="text" class="form-control" id="inputPostNR" placeholder="Postal Code">
    </div>
    <div class="col-4">
        <label for="inputCity" class="form-label">By / City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="col-4">
        <label for="inputCountry" class="form-label">Land / Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
    </div>
    <div class="col-10">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
      </div>
      <div class="col-5">
        <label for="inputTeamNR" class="form-label">KCBS Team nr. / KCBS Team no.</label>
        <input type="text" class="form-control" id="inputTeamName" placeholder="KCBS Number">
    </div>
    <div class="col-5">
        <label for="inputTeamNum" class="form-label">Antal på Team / No. of Team Members</label>
        <input type="text" class="form-control" id="inputTeamNum" placeholder="Number of members">
    </div>
    <div class="col-10">
        <label for="formFile" class="form-label">Team Logo (in Highest possible quality)</label>
        <input class="form-control" type="file" id="formFile">
    </div>
<div class="divider" style="height: 20px;"></div>
    <div class="col-2">
        <label for="inputDay" class="form-label">Ankomst / Arrival</label>
        <select id="inputDay" class="form-select">
          <option selected>Fredag / Friday</option>
          <option>Lørdag / Saturday</option>
        </select>
    </div>
    <div class="col-4">
        <label for="inputSalad" class="form-label">Bestil persille og salat / Order parsley and salad</label>
        <select id="inputSalad" class="form-select">
          <option selected>No</option>
          <option>Yes (DKK 100,- / €13 *)</option>
        </select>
    </div>
    <div class="col-4">
        <label for="inputTokens" class="form-label">Tokens for Beer & Food</label>
        <select id="inputTokens" class="form-select">
          <option selected>None</option>
          <option value="1">10 stk/pcs (DKK 75,- / €10)-</option>
          <option value="2">25 stk/pcs (DKK 150,- / €20)-</option>
          <option value="3">50 stk/pcs (DKK 300,- / €40)-</option>
          <option value="4">75 stk/pcs (DKK 450,- / €60)-</option>
          <option value="100">100 stk/pcs (DKK 600,- / €80)-</option>
        </select>
    </div>
    <div class="col-10">
        <label for="additionalComments" class="form-label">Evt. bemærkninger / Additional comments</label>
  <textarea class="form-control" id="additionalComments" rows="3"></textarea>
    </div>
    <div class="w-100"></div>
    <div class="col-auto">
        <button type="submit" class="btn-lg mb-3">Submit</button>
      </div>
</form>




    <footer>

        <div class="divider" style="height: 20px;"></div>
          <div class="bottom-row text-center">
          <div class="row align-items-center mx-3 mt-3">
            <div class="col">
              <p><i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-square-instagram fa-2x"></i>
                <i class="fa-solid fa-envelope fa-2x"></i>
                <i class="fa-solid fa-phone fa-2x"></i></p>
            </div>
            <div class="col">
              <p></p>
            </div>
            <div class="col">
              <p><b>[newsletter / other link]</b></p>
            </div>
          </div>
        </div>
        <div class="divider" style="height: 20px;"></div>
      
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
